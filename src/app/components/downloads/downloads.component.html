<div>
    <p-table [value]="files" selectionMode="multiple" [(selection)]="selectedFiles">
        <ng-template pTemplate="caption">
            <div>
                <app-checkbox [state]="tableState" (stateChanged)="handleSelectionClick($event)"></app-checkbox>
                <label *ngIf="!selectedRowCount">None Selected</label>
                <label *ngIf="selectedRowCount">Selected {{ selectedRowCount }}</label>
                <div *ngIf="selectedRowCount" class="download" (click)="handleDialogDisplay(true)"><img src="assets/svgs/download.svg" alt="Download selected files" />Download Selected</div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Device</th>
                <th>Path</th>
                <th>Status</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-file>
            <tr [pSelectableRow]="file">
                <td>
                    <p-tableCheckbox [value]="file" (click)="$event.stopPropagation()"></p-tableCheckbox>
                </td>
                <td>
                    {{ file.name }}
                </td>
                <td>
                    {{ file.device }}
                </td>
                <td>
                    {{ file.path }}
                </td>
                <td>
                    <app-downloads-status [status]=file.status></app-downloads-status>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <!-- @TODO: Make a component that wraps this for reusability -->
    <p-dialog header="File Downloads" [(visible)]="showModal" [style]="{width: '50vw'}" [modal]="true" [draggable]="false">
        <div class="downloads">
            <ng-container *ngFor="let file of selectedFiles">
                <div title="{{ file.device }}">{{ file.device }}</div>
                <div title="{{ file.path }}"><a>{{ file.path }}</a></div>
            </ng-container>
        </div>
        <ng-template pTemplate="footer">
            <p-button label="Close" styleClass="p-button-text" (click)="handleDialogDisplay(false)"></p-button>
        </ng-template>
    </p-dialog>
</div>
